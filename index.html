<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Intro SE331</title>
        <!-- Import Styles -->
        <link rel="stylesheet" href="./assets/styles.css" />
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="nav-bar"></div>
            <div class="cart">Cart( {{cart}} )</div>
            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <!-- image goes here -->
                        <img :src="image" alt="" />
                    </div>
                </div>
            </div>
            <div class="product-info">
                <h1><a :href="product_link" target="_blank">{{product}}</a></h1>
                <p>description : {{desc}}</p>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0">Low Stock</p>
                <p v-else>Out of Stock</p>
                <p v-if="sale">ON SALE !!!</p>
                <p v-else-if>not on sale</p>
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <div v-for="variant in variants" :key="variant.id">{{variant.color}}</div>
                <p><span v-for="size in sizes">{{size}} ,</span></p>
                <button class="button" v-on:click="add_to_cart">Add to cart</button>
            </div>
        </div>

        <!-- Import Js -->
        <script src="./main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Intro SE331</title>
        <!-- Import Styles -->
        <link rel="stylesheet" href="./assets/styles.css" />
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="nav-bar"></div>
            <div class="cart">Cart( {{cart}} )</div>
            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <!-- image goes here -->
                        <img :src="image" alt="" />
                    </div>
                </div>
            </div>
            <div class="product-info">
                <h1><a :href="product_link" target="_blank">{{product}}</a></h1>
                <p>description : {{desc}}</p>

                <!-- stock -->
                <p v-if="!in_stock || inventory === 0">Out of Stock</p>
                <p v-else-if="inventory > 10">In Stock</p>
                <p v-else>Low Stock</p>

                <!-- sale -->
                <p v-if="sale">ON SALE !!!</p>
                <p v-else-if>not on sale</p>
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
                <div v-for="variant in variants" :key="variant.id" 
                    @mouseover="update_image(variant.image)" 
                    class="color-circle"
                    :style="{backgroundColor: variant.color}"
                    :class="{outOfStockImg: !in_stock}"
                >
                    {{variant.color}}
                </div>
                <p><span v-for="size in sizes">{{size}} ,</span></p>
                <!-- shorten version -->
                <div>
                    <button class="button" :disabled="!in_stock" @click="add_to_cart" :class="{disabledButton: !in_stock}">Add to cart</button>
                    <button class="button" @click="toggle_in_stock">Toggle stock status</button>
                </div>
            </div>
        </div>

        <!-- Import Js -->
        <script src="./main.js"></script>
    </body>
</html>
